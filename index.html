                    </div>
                    <div id = "choice">
                        <img src = "paper.jpg">

                    </div>
                    <div id = "choice">
                        <img src = "scissors.jpg">
                        <input type = "radio" name = "choice" value = "scissors" onclick = "startGame(this.value)">
                    </div>

            </div>
